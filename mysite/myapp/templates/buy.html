{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Subscription</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
  // CSRF helper
  function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }
  const csrftoken = getCookie('csrftoken');
  </script>

  <style>
    /* /* ---------- Background & Layout ---------- */
body {
  background: radial-gradient(circle at top left, #0d102f 0%, #040717 80%);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: "Poppins", sans-serif;
  margin: 0;
  overflow: hidden;
}

/* ---------- Card ---------- */
.card {
  background: rgba(15, 20, 50, 0.9);
  padding: 40px;
  border-radius: 18px;
  width: 400px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0, 136, 255, 0.3);
  border: 1px solid rgba(0, 136, 255, 0.2);
  backdrop-filter: blur(8px);
  transition: 0.3s;
}

.card:hover {
  box-shadow: 0 0 40px rgba(0, 136, 255, 0.6);
  transform: translateY(-5px);
}

/* ---------- Text ---------- */
h2 {
  color: #00b8ff;
  margin-bottom: 10px;
  font-size: 1.6rem;
  font-weight: 600;
}

p {
  color: #b0c7e6;
  margin-bottom: 25px;
  font-size: 0.95rem;
}

/* ---------- Inputs ---------- */
input {
  width: 95%;
  padding: 12px;
  margin-top: 12px;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.08);
  color: #fff;
  outline: none;
  transition: all 0.3s;
}

input:focus {
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 8px rgba(0, 184, 255, 0.5);
}

/* ---------- Button ---------- */
button {
  width: 94%;
  padding: 14px;
  margin-top: 20px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #0066ff, #00c6ff);
  color: white;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(0, 102, 255, 0.4);
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 25px rgba(0, 198, 255, 0.6);
}

/* ---------- Toast ---------- */
.toast {
  position: fixed;
  top: 25px;
  right: 25px;
  background: linear-gradient(90deg, #00b8ff, #007bff);
  color: #fff;
  padding: 14px 22px;
  border-radius: 8px;
  font-weight: 500;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.4s ease;
  z-index: 1000;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}

.toast.error {
  background: linear-gradient(90deg, #ff4b2b, #ff416c);
}

.toast.success {
  background: linear-gradient(90deg, #00ff88, #00c6ff);
}
 
  </style>
</head>

<body>
  <div class="card">
    <h2 id="planTitle">Buy Subscription</h2>
    <p>Complete your payment securely</p>

    <form id="paymentForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone (10 digits)" required>
      <input type="number" id="amount" placeholder="Amount (₹)" required readonly>
      <button type="button" id="payBtn">Pay Now</button>
    </form>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
  // Toast function
  function showToast(message, type = "info") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "toast show " + type;
    setTimeout(() => { toast.className = "toast"; }, 3000);
  }

  // Get URL Params
  const params = new URLSearchParams(window.location.search);
  const plan = params.get('plan') || "Subscription";
  const amount = params.get('amount') || "0";

  document.getElementById('planTitle').innerText = plan;
  document.getElementById('amount').value = amount;
  document.getElementById('payBtn').innerText = `Pay ₹${amount}`;

  // Payment Button
  document.getElementById('payBtn').onclick = async function() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!name || !email || !phone) {
      showToast("⚠️ Please fill all fields.", "error");
      return;
    }

    showToast("⏳ Creating order...", "info");

    const res = await fetch("{% url 'create_order' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "X-CSRFToken": csrftoken
      },
      body: new URLSearchParams({ name, email, phone, amount, plan })

    });

    const order = await res.json();
    if (!order.order_id) {
      showToast("❌ Failed to create order.", "error");
      return;
    }

    const options = {
      key: "{{ razorpay_key }}",
      amount: order.amount,
      currency: "INR",
      name: "ERPNext AI",
      description: `${plan} Payment`,
      order_id: order.order_id,
      prefill: { name, email, contact: phone },
      handler: async function (response) {
        await fetch("{% url 'save_payment' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": csrftoken
          },
          body: new URLSearchParams({
            order_id: order.order_id,
            payment_id: response.razorpay_payment_id,
            status: "success"
          })
        });
        showToast("✅ Payment Successful!", "success");
        setTimeout(() => { 
          window.location.href = "https://crm.erpnext.ai/login/"; 
        }, 1500);
      },
      modal: {
        ondismiss: async function () {
          await fetch("{% url 'save_payment' %}", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              "X-CSRFToken": csrftoken
            },
            body: new URLSearchParams({
              order_id: order.order_id,
              status: "failed"
            })
          });
          showToast("❌ Payment Cancelled.", "error");
        }
      },
      theme: { color: "#00b8ff" }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  };
  </script>
</body>
</html>

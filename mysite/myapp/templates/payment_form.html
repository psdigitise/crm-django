<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Max | Subscription</title>
<style>
    body {
        background: #0b0f2a;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
    }

    .card {
        width: 420px;
        background: #121733;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 35px rgba(0, 153, 255, 0.4);
        text-align: center;
    }

    /* ðŸ”¥ Updated modern input style */
    input {
        width: 93%;
        padding: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: #1b2242;
        outline: none;
        border-radius: 8px;
        color: #e6e6e6;
        margin-bottom: 14px;
        font-size: 15px;
        transition: 0.25s ease;
    }

    input::placeholder {
        color: #6c7698;
    }

    /* ðŸ”¥ Glow effect on focus */
    input:focus {
        border: 1px solid #00aaff;
        box-shadow: 0 0 8px rgba(0, 170, 255, 0.6);
        background: #202851;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        background: linear-gradient(to right, #0059ff, #00d0ff);
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.3s ease;
    }

    button:hover {
        transform: scale(1.02);
        box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
    }

    /* ðŸ”¥ Toast Style */
    #toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(to right, #ff3c00, #ff9900);
        color: #fff;
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
        z-index: 9999;
        display: none;
        box-shadow: 0 0 10px rgba(255, 100, 0, 0.5);
        animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
    }
</style>

</head>

<body>

<div class="card">
    <form id="subscriptionForm" method="POST">
        {% csrf_token %}
        <input type="text" name="name" id="name" placeholder="Full Name">
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="text" name="phone" id="phone" placeholder="Phone Number">
        <input type="text" name="company" id="company" placeholder="Company">
        <button type="submit">Submit</button>
    </form>
</div>

<!-- Toast element -->
<div id="toast"></div>

<script>
  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.style.display = "block";
    toast.style.animation = "fadeIn 0.3s ease forwards";

    setTimeout(() => {
        toast.style.animation = "fadeOut 0.5s ease forwards";
        setTimeout(() => {
            toast.style.display = "none";
        }, 500);
    }, 2000);
}

// Submit validation
document.getElementById("subscriptionForm").addEventListener("submit", function(event){
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let company = document.getElementById("company").value.trim();

    if(name === "" || email === "" || phone === "" || company === ""){
        showToast("All fields are required");
        event.preventDefault();
        return;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!emailPattern.test(email)){
        showToast("Enter valid Email ID");
        event.preventDefault();
        return;
    }

    if(!/^[0-9]+$/.test(phone)){
        showToast("Phone number must be digits only");
        event.preventDefault();
        return;
    }
    if(phone.length > 14){
        showToast("Phone number must not exceed 14 digits");
        event.preventDefault();
        return;
    }
    event.preventDefault(); // prevent default submit
showToast("Message has been sent successfully");

// simulate form submission after toast
setTimeout(() => {
    document.getElementById("subscriptionForm").submit();
}, 1000);

});

// Live input listeners
document.getElementById("email").addEventListener("input", function(){
    let email = this.value.trim();
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(email !== "" && !emailPattern.test(email)){
        showToast("Invalid email format");
    }
});

document.getElementById("phone").addEventListener("input", function(){
    let phone = this.value.trim();
    if(!/^[0-9]*$/.test(phone)){
        this.value = phone.replace(/[^0-9]/g, ""); // remove non-digits
        showToast("Only digits allowed");
    }
    if(phone.length > 14){
        this.value = phone.slice(0,14); // enforce max length
        showToast("Max 14 digits allowed");
    }
});
</script>

</body>
</html>

<script>
    const header = document.querySelector("header");

    // Initial state
    header.classList.add("transparent");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 80) {
            header.classList.remove("transparent");
            header.classList.add("scrolled");
        } else {
            header.classList.add("transparent");
            header.classList.remove("scrolled");
        }
    });
</script>


    

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                // pageLanguage: 'en',
                autoDisplay: false,
                includedLanguages: 'en,hi,ar',
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
            }, 'google_translate_element');
        }

        const interval = setInterval(() => {
            const select = document.querySelector(".goog-te-combo");

            if (select && select.options.length > 0) {

                // REMOVE default "Select Language" option
                if (select.options[0].value === "" || select.options[0].textContent.includes("Select")) {
                    select.remove(0);
                }

                // COLLECT options
                let options = Array.from(select.options);
                let english = options.find(opt => opt.value === "en");
                let others = options.filter(opt => opt.value !== "en");

                // SORT others alphabetically
                others.sort((a, b) => a.text.localeCompare(b.text));

                // REBUILD dropdown
                select.innerHTML = "";
                if (english) select.appendChild(english); // English = first
                others.forEach(opt => select.appendChild(opt));

                // âœ… SET English as selected by default
                select.value = "en";
                select.dispatchEvent(new Event("change")); // ensure translate script updates

                clearInterval(interval);
            }
        }, 300);
    </script>

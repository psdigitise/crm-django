<script>
const hamburger = document.querySelector('.hamburger');
const hamburgerIcon = document.querySelector('.hamburger i');
const navMenu = document.getElementById('navMenu');

// Toggle menu
hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('show');
    hamburgerIcon.classList.toggle('fa-bars');
    hamburgerIcon.classList.toggle('fa-xmark');
});

// Close menu when clicking leaf links (no submenu)
document.querySelectorAll('#navMenu li a').forEach(link => {
    link.addEventListener('click', (e) => {
        if (window.innerWidth <= 992) {
            const parent = link.parentElement;

            // If link has submenu
            if (parent.querySelector('ul')) {
                e.preventDefault(); // stop page navigation

                // Close all other open submenus first
                document.querySelectorAll('#navMenu li.open').forEach(openLi => {
                    if (openLi !== parent) {
                        openLi.classList.remove('open');
                    }
                });

                // Toggle only this submenu
                parent.classList.toggle('open');
            } else {
                // Close menu if it's a normal link
                navMenu.classList.remove('show');
                hamburgerIcon.classList.add('fa-bars');
                hamburgerIcon.classList.remove('fa-xmark');
            }
        }
    });
});
</script>

<!-- JS for scrollspy effect -->
<script>
const sections = document.querySelectorAll("section");
const navButtons = document.querySelectorAll(".sticky-btn");

window.addEventListener("scroll", () => {
    let current = "";
    sections.forEach(section => {
        const sectionTop = section.offsetTop - 120;
        if (scrollY >= sectionTop) {
            current = section.getAttribute("id");
        }
    });

    navButtons.forEach(btn => {
        btn.classList.remove("active");
        if (btn.getAttribute("data-target") === current) {
            btn.classList.add("active");
        }
    });
});

navButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        document.getElementById(btn.getAttribute("data-target")).scrollIntoView({
            behavior: "smooth"
        });
    });
});
</script>



<script>
const menuItems = document.querySelectorAll('.menu-section ul li');
const images = document.querySelectorAll('.image-section img');
const imageSection = document.querySelector('.image-section');

let currentIndex = 0;
let autoSlideInterval;
let autoStarted = false; // ✅ will start only after section visible
let observerStarted = false;

// Function to activate tab
function activateTab(index) {
  menuItems.forEach(li => li.classList.remove('active'));
  images.forEach(img => img.classList.remove('active'));

  menuItems[index].classList.add('active');
  images[index].classList.add('active');
  currentIndex = index;
}

// Function to start auto-slide
function startAutoSlide() {
  if (autoStarted) return; // Prevent multiple starts
  autoStarted = true;
  autoSlideInterval = setInterval(() => {
    currentIndex = (currentIndex + 1) % menuItems.length;
    activateTab(currentIndex);
  }, 5000); // 30 sec
}

// Manual click listener (scrolls smoothly)
menuItems.forEach((item, index) => {
  item.addEventListener('click', () => {
    clearInterval(autoSlideInterval);
    activateTab(index);
    imageSection.scrollIntoView({
      behavior: 'smooth',
      block: 'center'
    });
    startAutoSlide(); // restart if already started
  });
});

// ✅ On page load: set first tab active, no scroll or blink


// ✅ Intersection Observer → start auto-slide only when section visible
const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && !observerStarted) {
        observerStarted = true;
        startAutoSlide(); // start only after section appears on screen
      }
    });
  },
  { threshold: 0.4 } // triggers when 40% of section visible
);

observer.observe(imageSection);

// ✅ Extra safety to prevent scroll memory

</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("signupForm");
  const submitBtn = document.getElementById("submitBtn");
  const successMsg = document.getElementById("successMessage");

  // Existing submit button behavior
  form.addEventListener("submit", function (e) {
    submitBtn.disabled = true;
    submitBtn.innerText = "Sending...";
  });

  if (successMsg && successMsg.textContent.trim() !== "") {
    submitBtn.disabled = false;
    submitBtn.innerText = "Try for Free";
    successMsg.style.display = "block";
    successMsg.style.opacity = "1";
    successMsg.style.transition = "opacity 0.8s ease-in-out";
    setTimeout(() => successMsg.style.opacity = "0", 4000);
  }

  // --- CAPTCHA Logic ---
  const captchaCanvas = document.getElementById("captchaCanvas");
  const captchaInput = document.getElementById("captchaInput");
  const refreshBtn = document.getElementById("refreshCaptcha");
  const captchaError = document.getElementById("captchaError");
  let captchaCode = "";

  function generateCaptcha() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789";
    captchaCode = "";
    for (let i = 0; i < 5; i++) {
      captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    const ctx = captchaCanvas.getContext("2d");
    ctx.clearRect(0, 0, captchaCanvas.width, captchaCanvas.height);
    ctx.font = "28px Verdana";
    ctx.fillStyle = "#333";

    // Slight random rotation for each letter
    for (let i = 0; i < captchaCode.length; i++) {
      const x = 20 + i * 25;
      const y = 35 + Math.random() * 4;
      const angle = (Math.random() - 0.5) * 0.4;
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.fillText(captchaCode[i], 0, 0);
      ctx.restore();
    }

    // Add random lines
    for (let i = 0; i < 3; i++) {
      ctx.strokeStyle = "#999";
      ctx.beginPath();
      ctx.moveTo(Math.random() * 150, Math.random() * 50);
      ctx.lineTo(Math.random() * 150, Math.random() * 50);
      ctx.stroke();
    }
  }

  refreshBtn.addEventListener("click", generateCaptcha);
  generateCaptcha();

  // Validate CAPTCHA before submitting
  form.addEventListener("submit", function (e) {
    const userInput = captchaInput.value.trim();
    if (userInput.toLowerCase() !== captchaCode.toLowerCase()) {
      e.preventDefault();
      captchaError.style.display = "block";
      captchaInput.value = "";
      generateCaptcha();
      submitBtn.disabled = false;
      submitBtn.innerText = "Sign Up For Free";
    } else {
      captchaError.style.display = "none";
    }
  });
});
</script>
